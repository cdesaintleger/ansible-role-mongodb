---

# Specific vars common to all Ubuntu releases
_mongodb_apt_entries:
  - "deb http://{{ mongodb_repository_fqdn[mongodb_edition] }}/apt/ubuntu {{ ansible_distribution_release }}/mongodb-{{ mongodb_edition }}/{{ mongodb_version }} multiverse"

# Default mongod configuration
_mongodb_config_mongod:
  storage:
    dbPath: '/var/lib/mongodb'
    journal:
      enabled: True
  systemLog:
    destination: 'file'
    logAppend: True
    path: '/var/log/mongodb/mongod.log'
  net:
    port: 27017
    bindIp: '127.0.0.1'
